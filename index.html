<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>NewsLetter</title>



</head>

<body>


  <div class="mainDiv">
    <form method="POST">
      <h1 class="Mh1">Stay Updated!</h1>
      <h2 class="Mh2">Join 60,000+ product managers receiving monthly updates on:</h2>

      <div class="ticks">
        <svg class="icon1" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <h3 class="h3">Product discovery and building what matters</h3>
        <svg class="icon1" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <h3 class="h3">Measuring to ensure updates are a success</h3>
        <svg class="icon1" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <h3 class="h3">And much more!
        </h3>
      </div>

      <img src="/images/NewsPaperImg.jpg" class="mainImage" alt="">
      <div class="EmailDiv">
        <label for="email">Email address</label>
        <br>
        <div class="container">
          <div class="container__item">
            <form class="form" method="#" action="/confirmationPage.html">
              <input type="email" class="emailInputBox" placeholder="sophie@example.com" required />
              <br>
              <input type="submit" class="submitButton" value="Subscribe to monthly newsletter">

            </form>
          </div>
        </div>
        <div class="footer">
          <p>Copyright@UmbaJ</p>
        </div>
    </form>

    <script src="index.js" charset="UTF-8"></script>

</body>

</html>
